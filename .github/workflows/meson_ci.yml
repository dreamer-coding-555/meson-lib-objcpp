name: CI Pipeline

on:
  push:
    paths:
      - "**.py"
      - "**.build"
      - "**.h"
      - "**.m"
      - "**.mm"
  pull_request:
    paths:
      - "**.py"
      - "**.build"
      - "**.h"
      - "**.m"
      - "**.mm"

jobs:
  build:
    name: Running on ${{ matrix.os }} with Meson v${{ matrix.meson_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        meson_version: ["1.2.0", "1.3.0", "1.4.0"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Meson and Ninja
        run: |
          python -m pip install --upgrade pip
          python -m pip install meson==${{ matrix.meson_version }} ninja
      - name: Install Objective-C compiler
        if: matrix.os == 'macos-latest'
        run: sudo xcode-select -r || xcode-select --install
      - name: Install Objective-C compiler
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y g++ gobjc gnustep gnustep-devel
      - name: Configure
        run: meson setup builddir -Dwith_test=enabled
      - name: Compile
        run: meson compile -C builddir
      - name: Run Tests
        run: meson test -C builddir -v --test-args='--mode devops'
      - name: Upload Test Log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.os }}_meson_testlog
          path: builddir/meson-logs/testlog.txt
